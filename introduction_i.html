    $(function () {

    function CountDown() {
        if (leftSeconds == 0) {
            $(".btnNext").attr("disabled", false);
            clearInterval(intervalid);
            return;
        }
        leftSeconds--;
        // $("#btnReg").val("請仔細閱讀"+leftSeconds+"秒");
